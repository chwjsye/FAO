<!DOCTYPE html>

    <title>四则运算</title>
    <link rel="stylesheet" href="style.css" type="text/css">

<body>
    <h2 >四则运算CAI登录</h2>
    <div class="box">
        <div class="bsc" style="background-image: url(image/12.jpg)"></div>
        <div class="u1">
            <form action="" method="POST">
                <p>
                <p>Username</p>
                <input  type="text" value=""class="uname" pattern="^[a-zA-Z][a-zA-Z0-9_]{4,11}$" title="账号的格式不正确"/>
                
                
               <p>Possword</p>
                <input type="password" value="" class="pword" pattern="^[a-zA-Z]\w{5,17}$"  title="密码的格式不正确"/>
                </p>
                <p>
                    <a href="cpi/cai.html">
                    <input type="submit" class="btnLogin"  value="Login"> 
                </a>
                    <input type="button" class="btnReg" value="Sign up">
                    
                </p>
            </form>
        </div>
    </div>
